{{ define "register" }}

{{ template "header" }}

    <div class="signin">
        <h1 id="helloText">Привет</h1>

        <form action="/reg_user" method="post" class="signin-form">
            <h2>Как вас звать?</h2>
            <input type="text" name="username" id="username" placeholder="Ваше Имя" class="signin-form-input" onchange="HelloTextChange()">
            <h2>Создайте пароль</h2>
            <div class="password-line">
                <input type="password" name="password" id="password" placeholder="Ваш пароль" class="signin-form-password-input">
                <img src="/static/icons/show-pass-icon.png" alt="show_password" class="signin-showpass" onmouseover="showInputPass(1)" onmouseout="showInputPass(0)">
            </div>
            <h2>Кратко о вас</h2>
            <input type="text" name="description" id="description" placeholder="Описание профиля" class="signin-form-input">
            <button class="signin-form-button">Зарегистрироваться</button>
        </form>
    </div>
    
{{ template "footer" }}

{{ end }}
